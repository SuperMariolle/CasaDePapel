<ion-content class="card-background-page">
<ion-grid>
  <ion-row col-12>
    <ion-col text-center>
        Restaurants Ferrara
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-img align-items-center col-3 src="../../assets/imgs/logo_detail.png" ></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
        Choisissez votre restaurant
    </ion-col>
  </ion-row>
</ion-grid>


  
    <ion-card *ngFor="let resto of restos">
        <img class="pres_img" src="{{'../assets/imgs/'+ resto.image_name}}"/>
        <div class="card-title shadowed">{{resto.name}}</div>
        <div class="card-subtitle shadowed">{{resto.phone}}</div>
    </ion-card>
  
  
 <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
